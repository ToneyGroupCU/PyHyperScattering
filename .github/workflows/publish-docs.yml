name: "Publish Documentation to NIST Pages"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: usnistgov/Docs4NIST@982d83efe04ce081f163ca906954312b028eb537
        with:
          docs-folder: docs/
          formats: |-
            epub
            pdf
          pip-requirements: 'requirements.txt'
